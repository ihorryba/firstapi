# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  ARMServiceConnection: 'kuber-deployment'
  imageRepository: 'firstapi'
  containerRegistry: 'mynewcrg.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
#    - task: AzureCLI@2
#      displayName: build and push image
#      inputs:
#        scriptType: bash
#        azureSubscription: $(ARMServiceConnection)
#        scriptLocation: inlineScript
#        inlineScript: |
#          apt-get update
#          apt-get install docker-ce docker-ce-cli containerd.io
      - task: DockerInstaller@0
          displayName: 'Installing Docker...'
          inputs:
            dockerVersion: '19.03.10'
      - task: AzureCLI@2
          displayName: 'Logging in to Azure...'
          inputs:
            azureSubscription: $(ARMServiceConnection)
            scriptType: 'bash'
            scriptLocation: 'inlineScript'
            inlineScript: 'az acr login -n mycontainerwest'
      - task: Docker@2
          displayName: 'Build and push image...'
          inputs:
            repository: 'mycontainerwest.azurecr.io/firstapi'
            command: 'buildAndPush'
            Dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
            tags: 'latest'
